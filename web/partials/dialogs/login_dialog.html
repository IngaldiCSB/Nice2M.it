<div ng-controller ="loginDialogCtrl">
    <modal-dialog show='modalShow'>
        
      <div class="modal-header">
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <div class="form col-md-12 center-block">
            <div class="form-group">
              <input ng-model="auth.email" id="email" type="text" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
              <input id="pass" ng-model="auth.password" type="password" class="form-control input-lg" placeholder="Password" >
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-click="sendLoginReq (auth)">Sign In</button>>
              <span class="pull-left"><a href="" ng-click="openSignupDialog ()">Register</a></span>
            </div>
           </div>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
              <button class="btn" data-dismiss="modal" aria-hidden="true"><a ng-click="closeLogInDialog ()">Cancel</a></button>
		  </div>	
      </div>
        
    </modal-dialog>
    
<!--    <ng-include src="'partials/dialogs/signup_dialog.html'"></ng-include>-->

</div>
